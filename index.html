<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciador de Tabelas - BST</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h2>Gerenciador de Tabelas</h2>
      <div class="input-group">
        <input type="text" id="tableName" placeholder="Nome da Tabela" />
        <button onclick="addTable()">Adicionar Tabela</button>
      </div>
      <div class="table-list" id="tableList"></div>
    </div>

    <!-- Template para as tabelas -->
    <template id="tableTemplate">
      <div class="table-item">
        <strong class="table-name"></strong>
        <button class="add-column-btn">Adicionar Coluna</button>
        <button class="add-record-btn">Adicionar Registro</button>
        <h4>Colunas:</h4>
        <ul class="columns-list"></ul>
        <h4>Registros:</h4>
        <ul class="records-list"></ul>
      </div>
    </template>

    <!-- Modal para adicionar coluna -->
    <div class="modal" id="columnModal">
      <div class="modal-content">
        <h3>Adicionar Coluna</h3>
        <input type="text" id="columnName" placeholder="Nome da Coluna" />
        <input type="text" id="columnType" placeholder="Tipo da Coluna" />
        <label>
            <input type="checkbox" id="allowNull" /> Permitir NULL
        </label>
        <label>
          <input type="checkbox" id="isPrimaryKey" />
          Chave Primária
        </label>
        <label>
            <input type="checkbox" id="isForeignKey" onchange="toggleForeignKey()"/> 
          Chave Estrangeira
        </label>
        <div id="foreignKeyFields" style="display: none">
            <input type="text" id="referencedTable" placeholder="Tabela Referenciada"/>
            <input type="text" id="referencedColumn" placeholder="Coluna Referenciada"/>
        </div>
        <div class="buttons">
            <button onclick="saveColumn()">Salvar</button>
            <button class="close" onclick="closeModal()">Cancelar</button>
        </div>
      </div>
    </div>

    <!-- Modal para adicionar registro -->
    <div class="modal" id="recordModal">
      <div class="modal-content">
        <h3>Adicionar Registro</h3>
        <form id="recordForm">
          <div id="recordInputs"></div>
          <!-- Campos das colunas serão gerados dinamicamente -->
           <div class="buttons">
               <button type="button" onclick="saveRecord()">Salvar</button>
               <button type="button" class="close" onclick="closeRecordModal()">Cancelar</button>
           </div>
        </form>
      </div>
    </div>
  </body>
</html>
